repository:
    name: synapse
    owner: kolosys
    description: A high-performance, generic similarity-based cache for Go with intelligent sharding and pluggable eviction policies.
    import_path: github.com/kolosys/synapse
    branch: main
    url: https://github.com/kolosys/synapse
output:
    directory: /home/runner/work/synapse/synapse/docs
    clean: true
    preserve_custom: false
discovery:
    packages:
        auto_discover: true
        include_patterns:
            - ./...
        exclude_patterns:
            - ./vendor/...
            - ./test/...
            - ./.git/...
            - '**/*_test.go'
        manual_packages: []
    api_generation:
        enabled: true
        include_unexported: false
        include_tests: false
        include_examples: true
    examples:
        enabled: true
        auto_discover: true
        directories: []
templates:
    directory: ""
    custom_templates: []
metadata:
    version: latest
    go_version: ""
    author: ""
    license: MIT
generation:
    date_format: "2006-01-02"
    include_generated_notice: true
    include_toc: true
    max_depth: 3
